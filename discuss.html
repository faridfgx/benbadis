        .btn {

            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-author {
            font-weight: 700;

        }

        .message-time {

            color: #999;
        }

        .message-text {
            color: #333;

        .delete-btn {
            background: #ff4757;

            cursor: pointer;

        .delete-btn:hover {

        }

        .message-input-container {
            display: flex;
            gap: 15px;

        .message-input {

        .message-input:focus {

        .send-btn {

            border: none;

            font-weight: 600;

        }

        .send-btn:hover {

        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;

        }

        .website-link {
            color: white;

            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .website-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div id="chatScreen" class="container hidden">

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ‚ö†Ô∏è REPLACE THESE WITH YOUR SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://brtylfnzrcljicppargr.supabase.co'; // e.g., 'https://xxxxx.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJydHlsZm56cmNsamljcHBhcmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MjU2OTMsImV4cCI6MjA3NzMwMTY5M30.cUFqyzyOlrJuM_CxdQcokXfj5-5NUnLorIriEHWDl2I'; // Long string starting with 'eyJ...'
    
        const PASSWORD = 'benbadis2024'; // Change this to your desired password
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUsername = localStorage.getItem('discussion_username');
        let messagesSubscription = null;

        // Check if user is logged in
        if (currentUsername) {
            showChatScreen();
        }

        // Login function
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('errorMessage');

            if (!username) {
                showError('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ');
                return;
            }

            if (password !== PASSWORD) {
                showError('ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©');
                return;
            }

            currentUsername = username;
            localStorage.setItem('discussion_username', username);
            showChatScreen();
        }

        // Logout function
        function logout() {
            localStorage.removeItem('discussion_username');
            currentUsername = null;
            if (messagesSubscription) {
                messagesSubscription.unsubscribe();
            }
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('chatScreen').classList.add('hidden');
        }

        // Show chat screen
        function showChatScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUsername;
            loadMessages();
            subscribeToMessages();
        }

        // Load messages from Supabase
        async function loadMessages() {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                displayMessages(data || []);
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesContainer').innerHTML = 
                    '<div class="error">ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ: ' + error.message + '</div>';
            }
        }

        // Subscribe to real-time updates
        function subscribeToMessages() {
            messagesSubscription = supabase
                .channel('messages_channel')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'messages' }, 
                    (payload) => {
                        console.log('Real-time update received:', payload);
                        loadMessages();
                    }
                )
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                });
            
            // Fallback: refresh every 10 seconds if realtime doesn't work
            setInterval(() => {
                loadMessages();
            }, 120000);
        }

        // Display messages
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                        <p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ±ÿ≥ÿßÿ¶ŸÑ ÿ®ÿπÿØ. ŸÉŸÜ ÿ£ŸàŸÑ ŸÖŸÜ Ÿäÿ®ÿØÿ£ ÿßŸÑŸÜŸÇÿßÿ¥!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(msg.author)}</span>
                        <div>
                            ${msg.author === currentUsername ? 
                                `<button class="delete-btn" onclick="deleteMessage(${msg.id})">ÿ≠ÿ∞ŸÅ</button>` 
                                : ''}
                            <span class="message-time">${formatTime(msg.created_at)}</span>
                        </div>
                    </div>
                    <div class="message-text">${escapeHtml(msg.message)}</div>
                </div>
            `).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            const sendBtn = document.querySelector('.send-btn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...';

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        { author: currentUsername, message: message }
                    ]);

                if (error) throw error;

                input.value = '';
                
                // Immediately refresh to show the new message
                await loadMessages();
            } catch (error) {
                console.error('Error sending message:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÿ•ÿ±ÿ≥ÿßŸÑ';
            }
        }

        // Delete message
        async function deleteMessage(id) {
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©ÿü')) return;

            try {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
            } catch (error) {
                console.error('Error deleting message:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ÿ∞ŸÅ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©');
            }
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('ar-DZ', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }

        // Handle Enter key for sending messages
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            const passwordInput = document.getElementById('passwordInput');
            
            messageInput?.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            passwordInput?.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
